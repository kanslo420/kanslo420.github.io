<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Styling Elements Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        this text is not bold

        <b>This text is bold.</b>

        <b>
            this text is also bold.
        </b>

        <br>
        <br>
        <hr>

            This text is not in italics

            <i>This text is in italics</i>

            <i>
                THIS TEXT IS ALSO IN italics!
            </i>

            <br>
            <br>
            <hr>

                This text is not superscript.

                <sup>This text is superscript.</sup>

                <sup>
                    This text is also superscript.
                </sup>

                <br>
                <br>
                <hr>
    </body>
</html>
